<title>游戏配置</title>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" id="setting-game-header">
            游戏配置
            <button class="layui-btn layui-btn-right am-icon-plus" data-popup="setting/gameinfo"> 添加游戏</button>
        </div>
        <div class="layui-card-body">
            <table id="setting-game-list" lay-filter="setting-game-list"></table>
        </div>
    </div>
</div>

<script type="text/javascript">
    layui.use(["betwin", "table"], () => {
        let betwin = layui.betwin,
            table = layui.table;

        betwin.admin.popup("#setting-game-header");

        table.render({
            elem: "#setting-game-list",
            url: "game/GetGameList",
            cols: [[
                { title: "ID", field: "ID", width: 100 },
                { title: "游戏", field: "Type", width: 150 },
                { title: "状态", width: 100, templet: d => d.Status },
                {
                    title: "操作", templet: GolbalSetting.templet.control({
                        "edit": "setting/gameinfo"
                    })
                }
            ]]
        });

        betwin.table.tool("setting-game-list");
    });
</script>
