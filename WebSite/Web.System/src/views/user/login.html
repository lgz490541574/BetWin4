<style type="text/css">
    body { background: url(images/login.jpg) no-repeat; background-size: cover; }
    .layadmin-user-login-header h2 { text-shadow: 1px 1px 2px#fff; }
</style>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
</script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>管理后台</h2>
        </div>
        <form class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="UserName" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="Password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                <input type="text" name="Code" placeholder="谷歌验证码" class="layui-input" maxlength="6" />
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-danger layui-btn-fluid" lay-submit lay-filter="user-login-submit">登 入</button>
            </div>
        </form>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p>&copy; 2019 United States Department of Defense</p>
    </div>

</div>

<script>
    layui.use(['admin', 'form'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交
        form.on('submit(user-login-submit)', function (obj) {
            var index = layer.load(2, { time: 1500 });
            //请求登入接口
            admin.req({
                url: 'admin/login'
                , data: obj.field
                , success: function (res) {
                    if (!res.success) {
                        layer.alert(res.msg, { icon: 2 });
                    }
                }
                , done: function (res) {
                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName,
                        value: res.info.Token
                    });

                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function () {
                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    });
                }
            });
            return false;
        });
    });
</script>
